<ion-content padding center text-center>
    <img src="../../assets/imgs/LogoTopToolBar.png" />
    <ion-title> Bem vindo a Hitocom </ion-title>

    <ion-list>
        <ion-item>
            <ion-input placeholder="CNPJ/CPF" type="number" [(ngModel)]="cnpjcpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="E-mail" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <a (click)="doAlert()">Esqueceu a Senha?</a>
        </ion-item>
    </ion-list>

    <button ion-button color="secondary" medium (click)="login()">  Entrar  </button>
    <p>
        <!--break-->
    </p>
    <button ion-button color="default" (click)="goRegister()"> Nova Conta </button>

</ion-content>
