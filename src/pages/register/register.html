<ion-header>
    <ion-navbar>
        <ion-title>Criar A Conta </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding center text-center>
    <ion-list>

        <ion-item>
            <ion-input placeholder="CNPJ/CPF" type="number" [(ngModel)]="cnpjcpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="E-mail" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="(XX) 9XXXX-XXXX" type="number" [(ngModel)]="celular"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="repass"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="secondary" (click)="register()">Criar a Conta</button>

</ion-content>
